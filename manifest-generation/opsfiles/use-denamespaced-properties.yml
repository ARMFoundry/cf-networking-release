- type: replace
  path: /instance_groups/name=diego-api/jobs/name=policy-server/properties
  value:
    uaa_client_secret: ((uaa_clients_network_policy_secret))
    uaa_ca: ((uaa_ca.certificate))
    database:
      type: mysql
      username: network_policy
      password: ((network_policy_database_password))
      host: sql-db.service.cf.internal
      port: 3306
      name: network_policy

- type: remove
  path: /instance_groups/name=diego-api/jobs/name=policy-server/properties/cf_networking

- type: replace
  path: /instance_groups/name=diego-api/jobs/name=policy-server-internal/properties
  value:
    ca_cert: ((network_policy_ca.certificate))
    server_cert: ((network_policy_server.certificate))
    server_key: ((network_policy_server.private_key))

- type: remove
  path: /instance_groups/name=diego-api/jobs/name=policy-server-internal/properties/cf_networking