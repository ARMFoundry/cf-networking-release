properties:
  <<: (( merge ))
  system_domain: bosh-lite.com
  uaa:
    scim:
      users:
      - name: admin
        password: admin
        groups:
          - scim.write
          - scim.read
          - openid
          - cloud_controller.admin
          - clients.read
          - clients.write
          - doppler.firehose
          - routing.router_groups.read
          - routing.router_groups.write
          - network.admin
    clients:
      network-policy:
        authorities: uaa.resource
        secret: network-policy-secret
      cf:
        scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read,network.admin
  policy-server:
    <<: (( merge ))
    connection_string: postgres://networkpolicyadmin:admin@10.244.0.30:5524/networkpolicydb?sslmode=disable
