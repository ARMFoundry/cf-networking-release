---
netman_overrides:
  releases:
  - name: cf-networking
    version: latest
  driver_templates:
  - name: garden-cni
    release: cf-networking
  - name: cni-flannel
    release: cf-networking
  - name: netmon
    release: cf-networking
  - name: vxlan-policy-agent
    release: cf-networking
  properties:
    netman:
      disable: true
  jobs:
  - name: policy-server
    instances: 0
    persistent_disk: 256
    resource_pool: database_z1
    networks:
      - name: diego1
    properties:
      consul:
        agent:
          services:
            policy-server:
              name: policy-server
              check:
                interval: 5s
                script: /bin/true
    templates:
    - name: policy-server
      release: cf-networking
    - name: route_registrar
      release: cf
    - name: consul_agent
      release: cf
    - name: metron_agent
      release: cf

config_from_cf: (( merge ))
