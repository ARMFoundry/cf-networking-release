---
platform: linux

image_resource:
  type: docker-image
  source: { repository: c2cnetworking/dev-postgres }

inputs:
  - name: variables
  - name: cf-networking-release-ci

params:
  ENVIRONMENT_TAG: ~
  CF_USERNAME: ~
  CF_PASSWORD: ~
  DATADOG_API_KEY: ~
  SLI_ORG: ~
  SLI_SPACE: ~
  SLI_APP_NAME: ~

run:
  path: cf-networking-release-ci/ci/tasks/sli-map-route
