---
image: docker:///c2cnetworking/ducati-deployment

platform: linux

inputs:
- name: netman-release

outputs:
- name: tarballs

run:
  path: bash
  args:
  - -c
  - |
    bosh create release --with-tarball --name $RELEASE_NAME --dir netman-release && cp netman-release/dev_releases/$RELEASE_NAME/*.tgz tarballs
params:
  RELEASE_NAME: netman
