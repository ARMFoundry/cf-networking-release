---
image_resource:
  type: docker-image
  source: { repository: c2cnetworking/deploy }

platform: linux

inputs:
- name: cf-networking

outputs:
- name: tarballs

run:
  path: bash
  args:
  - -c
  - |
    bosh create release --with-tarball --name $RELEASE_NAME --timestamp-version --dir cf-networking && cp cf-networking/dev_releases/$RELEASE_NAME/*.tgz tarballs
params:
  RELEASE_NAME: netman
