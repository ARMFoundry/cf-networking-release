---
image_resource:
  type: docker-image
  source: { repository: c2cnetworking/deploy }

platform: linux

inputs:
- name: cf-networking
- name: version

outputs:
- name: tarballs

run:
  path: bash
  args:
  - -c
  - |
    cd cf-networking && bosh create-release --tarball=../tarballs/${RELEASE_NAME}-$(cat ../version/number).tgz --name $RELEASE_NAME --timestamp-version
params:
  RELEASE_NAME: cf-networking
